<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<img src="../img/338856.jpg" width="200" height="400" />
		<img src="../img/123.jpg" width="50%" />
		<img src="http://www.baidu.com/xxx.jpg" />
		<!-- 用于在页面效果中展示一张图片。
		src:指明图片路径。(必有属性)
		      图片路径的写法：
			       内网路径：
				       绝对路径：文件在硬盘上的位置。【不建议使用】
					        例如：C:\Program Files (x86)\Windows Photo Viewer\zh-CN
					   相对路径：从引入者所在目录出发【建议使用相对路径】
					         例如：../返回上一层目录。
							      ./表示当前目录
					        
				   互联网路径：
				   必须在前面加上http：//
				   例如：http://www.baidu.com/xxx.jpg
		width: 图片宽度
		height：图片高度
		宽度和高度的设置：
		默认单位是px，像素。例如：width=”400“其实设置的是width=”400px“。
		                 固定设置方式 
		百分比设置。例如：width=”50%“。是父标签的百分比。是动态的。-->
	</body>
</html>
