<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div>
			我是div1111111111111111
		</div>
		<div>
			我是div2222222222222222
		</div>
		<span>我是span1111111111111111</span>
		<span>我是span2222222222222222</span>
	</body>
	<!-- div 定义一块，默认占满一行，进行内容显示
	      div 会自动换行，适用于大量信息展示
	      span  有多少内容，，就会占多大空间。 
		  span不会自动换行，适应与显示少量信息-->
</html>
