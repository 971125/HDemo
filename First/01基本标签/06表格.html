<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格</title>
	</head>
	<body>
		<table border="1px" width="100%">
			<tr>
				<th>姓名</th>
				<th>数学</th>
				<th>语文</th>
				<th>总分</th>
			</tr>
			<tr>
				<td>小明</td>
				<td>100</td>
				<td>100</td>
				<td>200</td>
			</tr>
			<tr>
				<td>小红</td>
				<td>100</td>
				<td>100</td>
				<td>200</td>
			</tr>
		</table>
	</body>
	<!-- 1、定义一个表格 <table></table>
	     2、定义表格中的一行<tr></tr>
		 3、在表格一行中定义单元格<td></td>
		 表格属性：border:设置表格外框线的宽度
		          width:设置表格宽度
		 -->
</html>
