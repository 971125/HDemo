<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<a href="http://www.baidu.com">百度</a>
		<a href="demo.html">demo</a>
		<!-- 超链接 内容，不仅仅可以是文字，也可以是其他内容，例如图片 -->
		<a href="demo.html"> <img src="../img/338856.jpg" />  </a>
	<!-- 超链接 href，不仅仅能够链接html文件，也可以链接其他内容，例如图片 -->
	<a href="../img/123.jpg"> 链接到一张图片</a>
	</body>
	<!-- 超链接标签，用于在效果中定义一个可以点击跳转的链接
	href:超链接跳转的路径（必有属性）
	     内网本机路径：相对路径和绝对路径
		 互联网外网路径：http://地址
		 本页：默认跳转到本页。 
	超链接正常工作：1 a标签中必须有内容
	              2 a标签必须有href属性
	注意：
	    1 a标签内容体，不仅仅是文字，也可以是其他内容，例如图片
		2 a标签的href属性，不仅仅可以链接到html上，也可以链接到其他文件上，例如图片
		 -->
</html>
