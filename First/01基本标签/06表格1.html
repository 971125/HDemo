<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<table border="1px" width="100%">
			<tr>
				<td colspan="2">1</td> <!-- colspan:跨列合并单元行 -->
				
				<td>3</td>
				<td>4</td>
				<td>5</td>
			</tr>
			<tr>
				<td rowspan="2">6</td>
				<td>7</td>
				<td colspan="2" rowspan="2">8</td>
				<td>10</td>
			</tr>
			<tr>		
				<td>12</td>
				<td>15</td>
			</tr>
		</table>
		<!-- 合并步骤：
		    1、确定合并那几个单元格，确定是跨列合并还是跨行合并 
			2、在第一个出现的单元格上书写合并单元格的属性。
			3、合并几个单元格，属性值就书写几。
			4、被合并的单元格必须删掉-->
	</body>
</html>
