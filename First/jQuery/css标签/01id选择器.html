<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../js/jquery-3.2.1.min.js"></script>
		
		<script>
			$(function(){
				$("li").eq(2).css({"width":"100px","background-color":"red"});
				
			})
			$(function(){
				$("#d1").css({"width":"100px","height":"100px","background-color":"red"});
			})//id选择器
			$(function(){
				$("span").css({"font-size":"50px","color":"red"});
			})//标签选择器
			$(function(){
				$(".FF").css({"width":"100px","height":"100px","background-color":"blue"})
			})//class 选择器
		</script>
	</head>
	<body>
		<ul>
			<li>篮球</li>
			<li>游泳</li>
			<li>跑步</li>
			<li>棒球</li>
			<li>台球</li>
		</ul>
		<span>  你好棒！！！！</span>
		<div id="d1"></div>
		<div class="FF"></div>
	</body>
</html>
