<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		  表单点击提交按钮，提交数据时。
		  ?参数列表
		  参数列表格式：
		     参数1=参数值1&参数2=参数值2&参数3=参数值3.。。。
			 on表示被选中
			 ?sex=on
			 单选框，用户只能选中不能输入。指定value属性。否则提交内容都是on
		     文本框，用户可以自由输入，不一定指定value属性
		 -->
		<form>
			用户名：<input type="text" name="username" value="张三"/><br />
			密码：<input type="password" name="password"/ value="123456"><br>
			性别：<input type="radio" name="sex" value="man" checked="checked"/>男
			     <input type="radio" name="sex" value="woman" />女
				 <!-- <input type="radio" name="sex1" />公
				 <input type="radio" name="sex1" />母 --><br />
				 <input type="submit" />
		</form>
	</body>
	<!-- 表单作用：
	     用来提交用户输入的数据
		 提交给都服务器的程序相当于一个WEB程序的入口
		 1、定义一个表单。<form></form>
		 2、在表单中定义对应的表单输入项
		 <input/>
		     type属性
			     text：文本框  默认
				 password：密码框  内容为非明文显示
				 radio：单选框  在同一组内有单选效果
				 checkbox：复选框  在同一组内有复选效果
				 submit：提交按钮
				 reset；重置按钮
				 file：附件框
				 hidden：隐藏域 一般用作提交服务器需要拿到，但用户不需要看到的数据
				 button：普通按钮，需要和js动作一起使用
			 name属性：单选框\复选框进行数据的分组。/设置该标签对应的参数名
			          某个表单输入项需要通过参数列表提交，就必须设置name属性
			 value属性： 设置该标签对应的参数值。/作为按钮的名字
			     value属性设置策略：
				    ①、文本框、密码框这样的表单输入项，可以不强制指定value，因为用户
					   可以自由输入。
					 ②、单选框、密码框这样的表单输入项，必须强制指定value，因为用户无法
					 输入，只能选择，如果不指定value，那么提交上去的只有on
			 checked属性：设置单选/多选默认选中
			 readonly属性：设置该标签的参数值只读，用户无法手动修改，数据是可以正常提交的
		     disabled属性：设置该标签不可用，参数值无法更改，且参数值也无法提交
		 <select></select>标签  定义一个选择框
		      name：设置该标签对应的参数名
			  multiple：设置该标签选项全部提示，并且可以进行多选提交，默认为单选
			 <option></option>标签
			 选项标签，用于为一个选择框添加一个选项
			 value：设置需要提交的参数值。
			 selected：设置选项的默认选中状态
			 注意事项：
			   option的内容体一般是用来进行展示
			   参数值应该是option的value属性值
		 
		 <textarea></textarea>标签
		 表单输入项标签之一，用户可以在该标签上通过输入进行数据的输入。
		 name：设置该标签对应的参数名
		 文本域和文本框区别：
		   1：文本框不能换行，文本域可以
		   2：文本框参数值是value属性 文本域参数值是标签的内容体。
		 表单属性
		    action:将数据提交到何处
			默认提交到本页
			本机内网路径
			     绝对地址
				 相对地址
			互联网路径
			    http://www.baidu.com
			method:将数数据以何种方式提交
			   默认以get方式
			   提交方式可以定义：get  或 post
			   Get 提交方式特点：把数据拼接到地址栏上
			   post提交方式特点：没有把提交数据拼接到地址栏上。请求体
		       get和post提交方式区别：
			   1、get提交的参数列表拼接到地址栏后面
			      post方式不会
				2、get方式提交的数据 敏感信息不安全
				   post方式提交的数据   相对安全
		        3、get方式提交的数据量有限
				   post 方式胸理论上提交的数据量无限大
				   尽量使用post方式提交
		 -->
</html>
