	<!-- 正常提交数据
	   ？password=123&username=zhangsan
	   非正常提交数据：
	   ?password=123#ohjkgkld&sfdfsfs&sdfsdf&
	   URL 编码解决方式：特殊符号，中文
	   例如:&  ->  %26
	   为了保证表单数据传递时能更好区分出name和value
	   保证数据传递的完整性
	   
	   URL编码的表现
	   1：你好，进行普通的编码，编码成字节数组。【使用的是页面规定的字符集，例如UTF—8】
	   2:字节数组中的每一个元素，都会从10进制，转为16进制
	   3：把已经转为16进制字节数组，以%进行拼接。拼接出的字符串，就是URL编码后的结果
	   例如：你好，用UTF-8编码，编码的字节数组为
	   [-28,-67,-96,-27,-91，-67]
	   URL编码后：
	   %E4%BD%A0%E5%A5%BD
	 -->
