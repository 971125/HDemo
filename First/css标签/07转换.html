<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				display:inline ;
			}
			li{
				display: inline;
			}
			span{
				display: block;
			}
			a{
				display: none;
			}
			
		</style>
	</head>
	<body>
		<h1>块级元素1-div-由块级元素</h1>
		<div>div1</div>
		<div>div2</div>
		<h1>块级元素2-无序列表</h1>
		<ul>
			<li>无序1</li>
			<li>无序2</li>
			<li>无序3</li>
		</ul>
		<h1>行级元素1-span</h1>
		<span>span1</span><span>span2</span>
		<h1>行级元素2-2</h1>
		<a>a1</a><a>a2</a> 你好
	</body>
	<!-- HTML提供丰富的标签，这些标签被定义成了不同的类型，一般分为：块级标签和行内元素。
	     块元素：已区域块方式出现。每一个块标签独自占据一整行或多整行。块结束会自动换行
		     常见的块元素：<h1>、<p>、<div>、<ul>等
	     行内元素：根据内容多少来占用行内空间，不会自动换行
		      常见的行内元素：<span>、<a>等
			  display属性值可以使得元素在行内元素和块元素直之间相互转换
			  格式:
			  选择器{display:属性值}
			  常见属性值：
			  block:此元素将显示位块元素（块元素默认的display属性值）
			  inline:此元素显示为行内元素（行内元素默认的display属性值）
			  none:此元素被隐藏，不显示，也不占用页面空间-->
</html>
