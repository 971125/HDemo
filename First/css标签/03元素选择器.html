<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			span{
				
			}
		</style>
	</head>
	<body>
		<span>我是111111111111</span>
		<span>我是222222222222</span>
		<div>我是div1111111111</div>
		<div>我是div2222222222</div>
	</body>
	<!-- 元素选择器：即以HTML标签名作为选择器名称
	       作用：选择css样式代码作用于对应标签名的标签上。
		   格式：
		     标签名{
				 /*css样式代码*/
			 }
	     类选择器：即以HTML的类名(class属性值)作为选择器名称
		     作用：选择css样式代码作用于对应类名的HTML标签上
			 格式：
			   .类名{
				   /*css样式代码*/
			   }
			   使用范围：使用于将样式，一次作用在相同类名的标签上（即使标签名不同）
		 ID选择器：即以HTML的id（id属性值）作为选择器。
		  作用：选择css样式代码作用于某个规定id值的html标签上{id值在本页上是唯一的}
		  格式：
		   #id值{
			   /*css样式代码*/
		   }
		   适用范围：适用于将样式作用于某个标签上 更有针对性
		   注意：
		   必须手动保证id值在本页面唯一-->
</html>
