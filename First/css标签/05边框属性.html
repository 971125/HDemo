<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				border: 1px solid blue;
				width: 300px;
				height: 300px;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<div>我是哒哒哒哒哒</div>
	</body>
	<!-- 边框属性
	  border 设置边框的样式
	    格式：宽度 样式 颜色
		例如：border:1px solid red 1像素粗的实线 红色边框
		     线条样式：solid实线，none无边，double 双线
	   width 用于设置标签的宽度
	   height 用于设置标签的高度
	   background-color:用于设置标签的背景色
	      背景色设置的两种主流方式
		  1英文单词
		  2颜色代码   格式#红绿蓝，每一个颜色用两个16进制位数表示
		  例如#ff1100 红色ff，绿色11，蓝色00，红色颜色最重，绿色其次，没有蓝色-->
</html>
