<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			span{
				font-size: 120px;
				color: red;
				border: 1px solid blue;
			}/* 使用选择器 */
			
		</style>
	</head>
	<body>
		<span>111111111111111</span>
		<span>222222222222222</span>
	</body>
	<!-- css 代码规范：
	     属性名和属性值之间是键值对关系
		 属性名和属性之间，用:链接，最后用;结尾；
		 如果一个属性名有多个值，多个值之间用 空格 隔开
		 css注释用/*注释内容*/-->
</html>
