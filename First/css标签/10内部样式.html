<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<a style="font-size: 120px; color: red;">传智播客</a>
		<a >传智播客</a>
	</body>
	<!-- 
	     内部样式：
		      行内样式 是通过标签的style属性来设置元素的样式
	              <html 标签 style="css代码样式">
		            适合针对性修改某个标签的样式
	           <style></style>标签样式
		         适合页面样式复用
		  外部样式：
		     <link/>又称为链入式，将所有的样式放入在一个或多个以.css为扩展名的外部
			       样式表文件中
			 格式：
			  <link rel="stylesheet" type="text/css" href="css文件路径">
			  rel="stylesheet"固定值  样式表
			  type="text/css" 固定值
			    适合不同的页面进行样式复用
		-->
</html>
