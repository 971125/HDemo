<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.d1{
				height: 387px;
				width: 640px;
				background-image: url(../img/123.jpg);
			}
			.d2{
				height: 387px;
				width: 640px;
				background-image: url(../img/338856.jpg);
				
			}
		</style>
		<script>
			function run1(){
				var str=document.getElementById("ss");
				 str.className="d2";
				
			}
			function run2(){
				var str=document.getElementById("ss");
				 str.className="d1";
				
			}
		</script>
	</head>
	<body>
		<div id="ss" class="d1" onmouseover="run1()" onmouseout="run2()">
		</div>
	</body>
</html>
